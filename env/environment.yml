name: napari-env

channels:
  - conda-forge

channel_priority: strict

dependencies:
  # --- Python (stable for napari/Qt) ---
  - python=3.10

  # --- Core napari ---
  - napari=0.4.*
  - pyqt=5.15.*
  - qt-main

  # --- Imaging + numerics ---
  - numpy
  - scipy
  - scikit-image
  - tifffile
  - imageio
  - dask

  # --- Rendering / OpenGL stability ---
  - vispy
  - pyopengl

  # --- Common utilities ---
  - pandas
  - matplotlib

  # --- Safety (no pip creep unless intentional) ---
  - pip